{% extends 'base.html' %}
{% block content %}
    <center>
    <h1 class="display-3" style="background-color:#000000;color:#e999ff;">Create Employees</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px;background-color:#99ffdb;">

             {% for s in sal %}
            <tr>
                <th>{{s.label}}</th>
                <td>{{ s }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
</center>
{% endblock %}
